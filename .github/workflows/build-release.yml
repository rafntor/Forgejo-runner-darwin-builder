# This workflow:
#  - builds and uploads a binary artifact for Windows amd64
#  - releases the binary artifacts as a GitHub release

name: Build Release
run-name: Build Release ${{ inputs.tag }}

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        type: string
        required: true
      goal:
        description: 'Goal of run'
        type: choice
        required: false
        options:
          - release
          - draft
        default: draft

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        run: |
          git clone --depth 1 --branch ${{ inputs.tag }} https://code.forgejo.org/forgejo/runner.git .

      - name: Build for amd64
        run: |
          $env:GOOS = 'windows'
          $env:GOARCH = 'amd64'
          go build `
            -ldflags "-s -w -X code.forgejo.org/forgejo/runner/v12/internal/pkg/ver.version=${{ inputs.tag }}" `
            -o forgejo-runner-windows-amd64.exe

      - name: Check Version Output
        run: |
          $VERSION_OUTPUT = & .\forgejo-runner-windows-amd64.exe --version
          if ($VERSION_OUTPUT -ne 'forgejo-runner version ${{ inputs.tag }}') {
            Write-Output "Version mismatch: got $VERSION_OUTPUT expected forgejo-runner version ${{ inputs.tag }}"
            exit 1
          }

      - uses: actions/upload-artifact@v4
        with:
          name: forgejo-runner-windows-amd64
          path: forgejo-runner-windows-amd64.exe

  test-act:
    name: Run Act Tests on macOS
    runs-on: macos-latest

    steps:
      - name: macOS - Checkout code
        run: |
          git clone --depth 1 --branch ${{ inputs.tag }} https://code.forgejo.org/forgejo/runner.git .

      - name: macOS - Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: macOS - Install dependencies
        run: go mod download

      - name: macOS - Run tests
        run: go test -v ./act/...
        env:
          ACT_REPOSITORY: forgejo/runner

  release:
    runs-on: ubuntu-latest
    needs: [build, test-act]
    if: ${{ always() && needs.build.result == 'success' }}
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: forgejo-runner-windows-*/forgejo-runner-windows-*.exe
          draft: ${{ needs.test-act.result != 'success' || inputs.goal != 'release' }}
          prerelease: ${{ contains(inputs.tag, 'beta') || contains(inputs.tag, 'alpha') }}
          fail_on_unmatched_files: true
          body: |
            See [original release notes](https://code.forgejo.org/forgejo/runner/releases/tag/${{ inputs.tag }}).
            
            Forgejo runner:
            - [Source Code (zip)](https://code.forgejo.org/forgejo/runner/archive/${{ inputs.tag }}.zip)
            - [Source Code (tar.gz)](https://code.forgejo.org/forgejo/runner/archive/${{ inputs.tag }}.tar.gz)
